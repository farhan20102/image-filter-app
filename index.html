<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <div>
        <h1 id="header">Image filter app</h1>
    </div>
    <hr>

    <div class="filter-colour">
        <h2>Filter Colour</h2>
        <h5>Note: Enter your choice of colour you want to use as a filter</h5>
        <input type="text" placeholder="Enter colour for filter" id="colour" onblur="filter_tint()">
    </div>

    <br>
    <div class="canvas-container" id="canvas-container">

    </div>
    <button id="take-snapshot" onclick="take_snapshot()">Take Snapshot</button>
    <script src="./app.js"></script>
</body>

</html>
